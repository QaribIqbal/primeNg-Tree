<h1>HOME PAGE</h1>
<div>
  <p-tree [value]="files" styleClass="w-full md:w-[30rem]" selectionMode="single" [(selection)]="selectedFile" />
</div>
<p-card styleClass="custom">
  <ng-template #header>
      <img alt="Card" class="custom-img" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
  </ng-template>
  <ng-template #title> Advanced Card </ng-template>
  <ng-template #subtitle> Card subtitle </ng-template>
  <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
      quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
  </p>
  <ng-template #footer>
      <div>
          <p-button label="Cancel" severity="secondary" [outlined]="true" styleClass="btnLeft" />
          <p-button label="Save" styleClass="btn" />
      </div>
  </ng-template>
</p-card>
